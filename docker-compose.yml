services:
  solr:
    image: solr:9-slim
    container_name: ecom-solr
    ports:
      - "8983:8983"
    volumes:
      - solr_data:/var/solr
      - ./3rdParty/solr/configsets/products:/opt/solr/server/solr/configsets/products
    environment:
      - SOLR_HEAP=512m
    command:
      - solr-precreate
      - products
      - /opt/solr/server/solr/configsets/products
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8983/solr/products/admin/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  odoo:
    image: odoo:17.0
    container_name: ecom-odoo
    depends_on:
      - odoo-db
    ports:
      - "8069:8069"
    volumes:
      - odoo_data:/var/lib/odoo
      - ./3rdParty/odoo/config:/etc/odoo
      - ./3rdParty/odoo/addons:/mnt/extra-addons
      - ./3rdParty/odoo/sessions:/var/lib/odoo/sessions
    environment:
      - HOST=odoo-db
      - PORT=5432
      - USER=odoo
      - PASSWORD=odoo
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8069/web/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  odoo-db:
    image: postgres:15
    container_name: ecom-odoo-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo_db_data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  solr_data:
  odoo_data:
  odoo_db_data:
  strapi_data:
